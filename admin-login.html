<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Code to Crack</title>
    <meta name="robots" content="noindex">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            width: 100px;
        }
        .btn-custom {
            background: linear-gradient(to right, #FE4F70 0%, #FFA387 100%);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #e74562 0%, #ff8c6a 100%);
            color: white;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <img src="images/logo.png" alt="Code to Crack Logo">
        <h4 class="mt-2">Code to Crack</h4>
        <p class="text-muted">Admin Panel Login</p>
    </div>

    <form id="login-form">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Login</button>
        </div>
        <div class="error-message mt-3" id="error-message"></div>
    </form>

    <div class="text-center mt-4">
        <a href="index.html" class="text-muted"><i class="fas fa-arrow-left me-1"></i> Back to Site</a>
    </div>
</div>

<!-- Firebase Scripts -->
<script type="module">
    import {
        collection,
        getDocs,
        query,
        where,
        getFirestore
    } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getConfig } from './js/config.js';

    // Initialize Firebase
    const firebaseConfig = getConfig();
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', () => {
        const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
        if (isLoggedIn === 'true') {
            window.location.href = 'admin-panel.html';
        }
    });

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        const submitButton = e.target.querySelector('button[type="submit"]');

        // Reset error message
        errorMessage.style.display = 'none';

        // Show loading state
        const originalButtonText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Logging in...';

        try {
            // Check credentials against Firestore
            const adminQuery = query(
                collection(db, 'admins'),
                where('username', '==', username)
            );

            const querySnapshot = await getDocs(adminQuery);

            if (querySnapshot.empty) {
                // No admin with this username
                throw new Error('Invalid username or password');
            }

            // Check password
            const adminDoc = querySnapshot.docs[0];
            const adminData = adminDoc.data();

            if (adminData.password !== password) {
                throw new Error('Invalid username or password');
            }

            // Login successful
            sessionStorage.setItem('adminLoggedIn', 'true');
            sessionStorage.setItem('adminUsername', username);

            // Redirect to admin panel
            window.location.href = 'admin-panel.html';

        } catch (error) {
            console.error('Login error:', error);

            // Show error message
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';

            // Reset button
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
        }
    });
</script>
</body>
</html>
