<body>

<div class="site-wrapper">

	<div class="main-overlay"></div>

	<!-- Header Widget -->
	<header></header>

	<!-- section main content -->
	<section class="main-content mt-3">
		<div class="container-xl">

			<div class="row gy-4">

				<div class="col-lg-8">
					<!-- post single -->
					<div class="post post-single">
						<!-- post header -->
						<div class="post-header">
							<h1 class="title">Post Title</h1>
							<ul class="meta list-inline mb-0">
								<li class="list-inline-item">
									<a href="#"><img class="author" src="images/other/author-sm.png" alt="Author" /></a>
									<span class="author-name">Author Name</span>
								</li>
								<li class="list-inline-item"><a href="#" class="category">Category</a></li>
								<li class="list-inline-item date">Date</li>
							</ul>
						</div>
						<!-- featured image -->
						<div class="featured-image mt-4 mb-4">
							<img class="img-fluid rounded" src="images/posts/post-featured.jpg" alt="Post Featured Image" />
						</div>
						<!-- post content -->
						<div class="post-content">
							<!-- Post content will be loaded here -->
						</div>
						<!-- post bottom section -->
						<div class="post-bottom mt-4">
							<div class="tags">
								<!-- Tags will be loaded here -->
							</div>
						</div>

					</div>

					<div class="spacer" data-height="50"></div>


					<div class="spacer" data-height="50"></div>

					<div class="spacer" data-height="50"></div>


					<!-- section header -->
					<div class="section-header">
						<h3 class="section-title">Comments (<span id="comment-count">0</span>)</h3>
						<img src="images/wave.svg" class="wave" alt="wave" />
					</div>
					<!-- post comments -->
					<div class="comments bordered padding-30 rounded">

						<ul class="comments">
							<!-- Comments will be loaded here -->
						</ul>
					</div>

					<div class="spacer" data-height="50"></div>

					<!-- section header -->
					<div class="section-header">
						<h3 class="section-title">Leave Comment</h3>
						<img src="images/wave.svg" class="wave" alt="wave" />
					</div>
					<!-- comment form -->
					<div class="comment-form rounded bordered padding-30">

						<form id="comment-form" class="comment-form" method="post">

							<div class="messages"></div>

							<div class="row">

								<div class="column col-md-12">
									<!-- Comment textarea -->
									<div class="form-group">
										<textarea name="InputComment" id="InputComment" class="form-control" rows="4" placeholder="Your comment here..." required="required"></textarea>
									</div>
								</div>

								<div class="column col-md-6">
									<!-- Email input -->
									<div class="form-group">
										<input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Email address" required="required">
									</div>
								</div>

								<div class="column col-md-6">
									<!-- Website input -->
									<div class="form-group">
										<input type="text" class="form-control" name="InputWeb" id="InputWeb" placeholder="Website (optional)">
									</div>
								</div>

								<div class="column col-md-12">
									<!-- Name input -->
									<div class="form-group">
										<input type="text" class="form-control" id="InputName" name="InputName" placeholder="Your name" required="required">
									</div>
								</div>

							</div>

							<button type="submit" name="submit" id="submit" value="Submit" class="btn btn-default">Submit</button>

						</form>
					</div>
				</div>

				<div class="col-lg-4">
					<div class="sidebar">
						<div class="popular-posts-placeholder"></div>
						<div class="newsletter-placeholder"></div>
						<div class="topics-placeholder"></div>
					</div>
				</div>

			</div>

		</div>
	</section>

	<!-- Footer Widget -->
	<footer></footer>

</div><!-- end site wrapper -->
