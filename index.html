<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Code to Crack - Compile Confidence, Execute Success</title>
  <meta name="description" content="Code to Crack - Compile Confidence, Execute Success">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

  <!-- STYLES -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/all.min.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/slick.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all">

  <!-- Widget Loader Script -->
  <script src="js/widget-loader.js"></script>
</head>

<body>

<!-- site wrapper -->
<div class="site-wrapper">

  <div class="main-overlay"></div>

  <!-- Header Widget -->
  <header></header>

  <section class="hero-carousel">
    <div class="container-xl">
      <div class="section-header">
        <h3 class="section-title">Featured Posts</h3>
        <img src="images/wave.svg" class="wave" alt="wave" />
      </div>

      <div class="featured-carousel-container">
        <div class="post-carousel-featured post-carousel" id="featured-posts">
          <!-- Featured posts will be loaded here -->
        </div>

        <!-- Make sure these navigation buttons exist -->
        <div class="carousel-nav">
          <button id="carousel-prev" aria-label="Previous posts">
            <i class="icon-arrow-left"></i>
          </button>
          <button id="carousel-next" aria-label="Next posts">
            <i class="icon-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="main-content">
    <div class="container-xl">
      <div class="row gy-4">
        <div class="col-lg-8">
          <div class="section-header">
            <h3 class="section-title">Recent Posts</h3>
            <img src="images/wave.svg" class="wave" alt="wave" />
          </div>
          <div class="row gy-4" id="main-posts-container">
            <!-- Main posts will be loaded here -->
          </div>

          <!-- pagination -->
          <nav>
            <ul class="pagination justify-content-center">
            </ul>
          </nav>
        </div>

        <div class="col-lg-4">
          <div class="sidebar">
            <!-- Widget placeholders -->
            <div class="popular-posts-placeholder"></div>
            <div class="newsletter-placeholder"></div>
            <div class="topics-placeholder"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Widget -->
  <footer></footer>

</div><!-- end site wrapper -->

<!-- Popup Widgets -->
<div class="search-popup-placeholder"></div>
<div class="canvas-menu-placeholder"></div>

<!-- JAVA SCRIPTS -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.sticky-sidebar.min.js"></script>

<!-- Firebase Scripts -->
<script type="module" src="js/firebase-integration.js"></script>
<script type="module" src="js/navbar.js"></script>
<script type="module" src="js/renderPosts.js"></script>
<script type="module" src="js/main-content.js"></script>
<script type="module" src="js/sidebar.js"></script>
<script type="module" src="js/simplified-social-share.js"></script>

<script>
  // Wait for all widgets to load before initializing components
  document.addEventListener('widgets-complete', function() {
    console.log('All widgets loaded, initializing components...');
    // Initialize components that depend on the widgets being loaded
    if (typeof initCarousel === 'function') {
      initCarousel();
    }
  });
</script>
</body>
</html>
