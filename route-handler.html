<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading... - Code to Crack</title>
  <style>
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="loader">
  <div class="spinner"></div>
  <p>Loading page...</p>
</div>

<script>
  // Client-side routing for Vercel
  function routeHandler() {
    const path = window.location.pathname;
    const segments = path.replace(/^\/|\/$/g, '').split('/').filter(s => s);

    console.log('Routing path:', path);
    console.log('Segments:', segments);

    // Homepage
    if (path === '/' || segments.length === 0) {
      window.location.replace('/index.html');
      return;
    }

    // Category page: /programming/
    if (segments.length === 1) {
      const category = segments[0];
      window.location.replace(`/category.html?category=${category}`);
      return;
    }

    // Subcategory page: /programming/tutorials/
    if (segments.length === 2) {
      const [category, subcategory] = segments;
      window.location.replace(`/category.html?category=${category}&subcategory=${subcategory}`);
      return;
    }

    // Blog post: /programming/tutorials/post-slug/
    if (segments.length === 3) {
      const [category, subcategory, slug] = segments;
      window.location.replace(`/blog-single.html?category=${category}&subcategory=${subcategory}&slug=${slug}`);
      return;
    }

    // Generic post: /post/slug/
    if (segments.length === 2 && segments[0] === 'post') {
      const slug = segments[1];
      window.location.replace(`/blog-single.html?slug=${slug}`);
      return;
    }

    // Fallback to homepage for unknown routes
    console.log('Unknown route, redirecting to homepage');
    window.location.replace('/');
  }

  // Execute routing immediately
  routeHandler();
</script>
</body>
</html>
