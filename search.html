<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Search Results - Code to Crack</title>
    <meta name="description" content="Search results for Code to Crack blog">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/all.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/slick.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">

    <!-- Widget Loader Script -->
    <script src="js/widget-loader.js"></script>
</head>

<body>

<!-- site wrapper -->
<div class="site-wrapper">

    <div class="main-overlay"></div>

    <!-- Header Widget -->
    <header></header>

    <section class="page-header">
        <div class="container-xl">
            <div class="text-center">
                <h1 class="mt-0 mb-2">Search Results</h1>
                <p id="search-query-display">Results for: </p>
            </div>
        </div>
    </section>

    <!-- section main content -->
    <section class="main-content">
        <div class="container-xl">

            <div class="row gy-4">

                <div class="col-lg-8">

                    <div class="row gy-4" id="search-results-container">
                        <!-- Search results will be injected here by JavaScript -->
                        <div class="col-12 text-center" id="loading-indicator">
                            <p>Searching for results...</p>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav>
                        <ul class="pagination justify-content-center" id="search-pagination">
                            <!-- Pagination will be injected here by JavaScript -->
                        </ul>
                    </nav>

                </div>

                <div class="col-lg-4">
                    <div class="sidebar">

                        <!-- Search Form Widget -->
                        <div class="widget rounded">
                            <div class="widget-header text-center">
                                <h3 class="widget-title">Search Again</h3>
                                <img src="images/wave.svg" class="wave" alt="wave" />
                            </div>
                            <div class="widget-content">
                                <form class="search-form" id="search-again-form">
                                    <label for="search-input"></label><input class="form-control w-100 text-center mb-3" placeholder="Search and press enter..." type="search" id="search-input">
                                    <button class="btn btn-default btn-full" type="submit">Search</button>
                                </form>
                            </div>
                        </div>

                        <!-- Widget placeholders -->
                        <div class="popular-posts-placeholder"></div>
                        <div class="newsletter-placeholder"></div>
                        <div class="topics-placeholder"></div>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <!-- Footer Widget -->
    <footer></footer>

</div><!-- end site wrapper -->

<!-- Popup Widgets -->
<div class="search-popup-placeholder"></div>
<div class="canvas-menu-placeholder"></div>

<!-- JAVA SCRIPTS -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.sticky-sidebar.min.js"></script>

<!-- Firebase Scripts -->
<script type="module" src="js/firebase-integration.js"></script>
<script type="module" src="js/navbar.js"></script>
<script type="module" src="js/renderPosts.js"></script>
<script type="module" src="js/search-page.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get search query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q') || '';

        // Display search query
        document.getElementById('search-query-display').textContent = `Results for: "${searchQuery}"`;

        // Set search input value
        document.getElementById('search-input').value = searchQuery;

        // Handle search form submission
        document.getElementById('search-again-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const newQuery = document.getElementById('search-input').value.trim();
            if (newQuery) {
                window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
            }
        });
    });

    // Wait for all widgets to load before initializing search results
    document.addEventListener('widgets-complete', function() {
        console.log('All widgets loaded, processing search results...');
        // The search-page.js script will handle loading search results
    });
</script>

</body>
</html>
